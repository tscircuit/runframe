<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TSCircuit Static Build Viewer</title>
    <script>
      globalThis.process = {
        env: {},
        version: ""
      }
    </script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Loader Styles */
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1em;
      }

      .loading {
        background-color: #e5e7eb;
        height: 2px;
        overflow: hidden;
        position: relative;
        width: 12em;
        border-radius: 2px;
      }

      .loading-bar {
        animation: side2side 2s ease-in-out infinite;
        background-color: #3b82f6;
        height: 100%;
        position: absolute;
        width: 45%;
      }

      @keyframes side2side {
        0%, 100% {
          transform: translateX(-50%);
        }
        50% {
          transform: translateX(150%);
        }
      }
    </style>
  </head>
  <body>
    <div id="loader" class="loading-overlay">
      <div class="loading-container">
        <div class="loading">
          <div class="loading-bar"></div>
        </div>
        <div style="font-family: system-ui, -apple-system, sans-serif; font-size: 14px; color: #666;">
          Loading Static Build Viewer...
        </div>
      </div>
    </div>

    <div id="root" style="visibility: hidden;"></div>
    
    <script>
      window.onload = function() {
        const loader = document.getElementById("loader");
        const root = document.getElementById("root");

        // Hide the loader and show the root when the page has fully loaded
        loader.style.transition = "opacity 0.3s ease";
        loader.style.opacity = "0"; // Fade out the loader
        setTimeout(function() {
          loader.style.display = "none"; // Hide loader completely
          loader.remove()
          root.style.visibility = "visible"; // Show the root content
        }, 300); // Match the opacity transition duration
      };
    </script>
    <script type="module" src="/static-build-viewer.tsx"></script>
  </body>
</html>
